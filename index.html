
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociAll</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <a href="/index.html">
            <img src="/img/logo.png" class="logo">
        </a>
        <nav>
            <a href="/myprofile.html">
                <img src="/img/myprofile.png" class="profilePic" id="myprofileId" alt="Profile">
            </a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="posts">

            
            <article class="post">
                <a href="/profile2.html">
                    <img src="/img/profile2.png" alt="Tony Perez" class="user-img" id="profile1">
                    <label for="profile1" class="username">Tony Perez</label>
                </a>
                <p class="post-text">Siempre fue así de fácil? JAJAJAJAJ</p>
                <img src="/img/meme1.jpeg" alt="Imagen post" class="post-img">
        
                <div class="comments">
                    
                    <div class="comment">
                        <a href="/profile1.html">
                            <img src="/img/profile1.png" alt="Ever Ibañez">
                        </a>
                        <div>
                            <div class="comment-bubble">
                                <strong>Ever Ibañez</strong>
                                Jajajajajaja
                            </div>
                            <div class="comment-actions">
                                Me gusta · Responder · 28 min
                            </div>
                        </div>
                    </div>

                    <div class="comment">
                        <a href="/profile4.html">
                            <img src="/img/empyuser.png" alt="Honnas">
                        </a>
                        <div>
                            <div class="comment-bubble">
                                <strong>Honnas</strong>
                                😂😂
                            </div>
                            <div class="comment-actions">
                                Me gusta · Responder · 4 min
                            </div>
                        </div>
                    </div>
        
                    <div class="comment-box">
                        <a href="/myprofile.html">
                            <img src="/img/myprofile.png" alt="Tu perfil">
                        </a>
                        <input type="text" class="comment-input" placeholder="Escribe un comentario...">
                        <button class="comment-btn">→</button>
                    </div>
                </div>
            </article>
        
            <!-- Post 2 -->
            <article class="post">
                <a href="/profile1.html">
                    <img src="/img/profile1.png" alt="Ever Ibañez" class="user-img" id="profile2">
                    <label for="profile2" class="username">Ever Ibañez</label>
                </a>
                <p class="post-text">Lit yo</p>
                <img src="/img/meme2.jpeg" alt="Imagen post" class="post-img">
        
                <div class="comments">

                    <div class="comment">
                        <a href="/profile3.html">
                            <img src="/img/empyuser.png" alt="Leche010">
                        </a>
                        <div>
                            <div class="comment-bubble">
                                <strong>Leche010</strong>
                                x2 amigo
                            </div>
                            <div class="comment-actions">
                                Me gusta · Responder · 1 min
                            </div>
                        </div>
                    </div>
        
                   
                    <div class="comment-box">
                        <a href="/myprofile.html">
                            <img src="/img/myprofile.png" alt="Tu perfil">
                        </a>
                        <input type="text" class="comment-input" placeholder="Escribe un comentario...">
                        <button class="comment-btn">→</button>
                    </div>
                </div>
            </article>
        
        </section>
        

        <!-- Área de chat -->
        <aside class="chat">
            <h3>Chat</h3>
            <ul>
                <li>
                    <a href="/profile2.html">
                        <img src="/img/profile2.png" alt="Usuario1" class="chat-user-img">
                        Tony Perez 🟢</li>
                    </a>
                <li>
                    <a href="/profile1.html">
                        <img src="/img/profile1.png" alt="Usuario2" class="chat-user-img">
                        Ever Ibañez</li>
                    </a>
                <li>
                    <a href="/profile3.html">
                        <img src="/img/empyuser.png" alt="Usuario3" class="chat-user-img">
                        Leche010</li>
                    </a>
                <li>
                    <a href="/profile4.html">
                        <img src="/img/empyuser.png" alt="Usuario3" class="chat-user-img">
                        Honnas 🟢</li>
                    </a>
                <li>
                    <a href="/profile5.html">
                        <img src="/img/empyuser.png" alt="Usuario3" class="chat-user-img">
                        AwitaDCoco</li>
                    </a>
            </ul>
        </aside>
    </main>

    <button class="chat-float">💬</button>

    <!-- Pie de página -->
    <footer>
        <p>(C) SociAll, 2025</p>
    </footer>
</body>
</html>
